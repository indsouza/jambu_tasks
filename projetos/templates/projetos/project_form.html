{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h2>{% if object %}Editar Projeto{% else %}Novo Projeto{% endif %}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}

  </form>
</div>
{% endblock %}
