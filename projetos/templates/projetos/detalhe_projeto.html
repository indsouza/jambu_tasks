{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h2>{{ projeto.titulo }}</h2>
  <p>{{ projeto.descricao }}</p>
  <p><strong>Participantes:</strong>
    {% for usuario in projeto.participantes.all %}
      {{ usuario.get_full_name }}{% if not forloop.last %}, {% endif %}
    {% empty %}
      Nenhum participante.
    {% endfor %}
  </p>
  <a class="btn btn-secondary" href="{% url 'projetos:editar' projeto.pk %}">Editar</a>
  <a class="btn btn-danger" href="{% url 'projetos:excluir' projeto.pk %}">Excluir</a>
</div>
{% endblock %}
