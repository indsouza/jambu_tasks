{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h2>{% if object %}Editar Tarefa{% else %}Nova Tarefa{% endif %}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary">
      {% if object %}Salvar alterações{% else %}Criar tarefa{% endif %}
    </button>
    <a class="btn btn-secondary" href="{% url 'tarefas:criar' %}">Cancelar</a>
  </form>
</div>
{% endblock %}
