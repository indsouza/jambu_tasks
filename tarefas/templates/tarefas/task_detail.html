{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h2>{{ task.titulo }}</h2>
  <p>{{ task.descricao }}</p>
  <p><strong>Projeto:</strong> <a href="{% url 'projetos:project-detail' task.projeto.pk %}">{{ task.projeto.nome }}</a></p>
  <p><strong>Respons√°vel:</strong> {{ task.responsavel.get_full_name }}</p>
  <p><strong>Status:</strong> {{ task.get_status_display }}</p>
  <p><strong>Prazo:</strong> {{ task.prazo|date:"d/m/Y" }}</p>
  <a class="btn btn-secondary" href="{% url 'tarefas:task-update' task.pk %}">Editar</a>
  <a class="btn btn-danger" href="{% url 'tarefas:task-delete' task.pk %}">Deletar</a>
</div>
{% endblock %}
